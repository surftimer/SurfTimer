modify:
{
	match:
	{
		"classname" "trigger_teleport"
	}
	
	insert:
	{
		"UseLandmarkAngles" "0"
	}
}

modify:
{
	match:
	{
		"target" "td_stage2_landmark_left"
		"landmark" "td_stage3_left"
		"classname" "trigger_teleport"
	}
	
	replace:
	{
		"target" "td_stage2_landmark_right"
		"landmark" "td_stage3_right"
	}
}

modify:
{
	match:
	{
		"target" "td_stage3_left"
		"classname" "trigger_teleport"
	}
	
	replace:
	{
		"target" "td_stage3_right"
	}
}
